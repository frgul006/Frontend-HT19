<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Demo of semantic elements</h1>
    <h2>Bold and italic</h2>
    <p>This is a paragraph that is <b>bold</b></p>
    <p>This is a paragraph that is <strong>strong</strong></p>
    <p>This is a paragraph that is <i>italic</i></p>
    <p>This is a paragraph that is <em>emphasized</em></p>
    <h2>&lt;sup&gt; and &lt;sub&gt;</h2>
    <p>On the 4<sup>th</sup> of December</p>
    <p>The amount of CO<sub>2</sub> is way too high in the atmosphere.</p>
  </body>
</html>
