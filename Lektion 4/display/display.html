<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Different kinds of display</title>
    <link rel="stylesheet" href="display.css" type="text/css" />
  </head>
  <body>
    
      <div class="display-block" style="float: left;">left</div>
      <div class="display-block" style="float: right;">right</div>
      <div class="clearfix"></div>
    </div>
    <div class="display-inline-block">inline-block</div>
    <div class="display-inline-block">inline-block</div>
    <div class="display-inline">inline</div>
    <div class="display-inline">inline</div>
  </body>
</html>
